<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" href="https://aurashak.github.io/main.css">
</head>

<body>

    <div class="header"></div>

    <div class="container">
        <div class="hometitle">Aurash Khawarzad</div>
    </div>

    <div class="container">
        <div class="homesubtitle">Geography / Geoinformatics / Cartography / Urban Planning / Urban Design / Public Policy</div>
    </div>

    <div class="container">
        <ul>
            <div class="homesubtitle"><a href="https://aurashak.github.io/projects/nymap/nymap.html"><b>New York City Environmental Map</b></a></div><br>
          <div class="homesubtitle"><a href="https://aurashak.github.io/projects/nydisplacementmap/nydisplacementmap.html"><b>NY Displacement Map</b></a></div><br>
            <div class="homesubtitle"><a href="https://aurashak.github.io/projects/nmca/nmca.html"><b>NMCA</b></a></div><br>
            <div class="homesubtitle"><a href="https://aurashak.github.io/misc/misc.html"><b>Misc</b></a></div><br>

        </ul>
    </div>

    <div class="container">
        <div class="homesubtitle" style="padding: 10px; border-radius: 8px; font-weight: normal;">
            <div style="display: flex; align-items: center;">
                <label class="homeswitch-label">Satellite</label>
                <label class="switch" style="margin-left: auto;">
                    <input type="checkbox" class="homeswitch-input" id="osmLayerSwitch">
                    <div class="homeswitch-track">
                        <div class="homeswitch-thumb"></div>
                    </div>
                </label>
            </div>
            <br>
            <div style="display: flex; align-items: center;">
                <label class="homeswitch-label">Spin</label>
                <div id="spinButton" class="spin-button"></div>
            </div>
        </div>
    </div>

    <div class="homecontainer">
        <div id="cesiumContainer1" class="cesium-container"></div>
    </div>

    <div style="position: fixed; bottom: 10px; left: 10px; z-index: 9999; font-size: 12px; color: #e4e4e4;">
        Globe made with <a href="https://cesium.com" style="color: #e4e4e4;">CesiumJS</a>
    </div>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Cesium.js"></script>
    <script src="https://unpkg.com/knockout@3.5.1/build/output/knockout-latest.js"></script>
    <script src="https://aurashak.github.io/homeglobe.js"></script>
    <script src="https://aurashak.github.io/navigation.js"></script>

</body>

</html>
